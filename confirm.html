<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Dialog Box</title>
</head>
<body>
    <button onClick="hello()">Click me to confirm</button>
    <script>
        function hello(){
            confirm(" Please press any button to continue");
        }
    </script>
</body>
</html>
