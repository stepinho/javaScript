<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compression Operators</title>
</head>
<body>
    <script>
        var a=5;
        var b=20;
        var c="<br/>"
        document.write("(a == b)" + " is ");
        result=(a==b);
        document.write(result);
        document.write(c);

        document.write("(a != b)" + " is ");
        result=(a!=b);
        document.write(result);
        document.write(c);

        document.write("(a > b)" + " is ");
        result=(a>b);
        document.write(result);
        document.write(c);

        document.write("(a <= b)" + " is ");
        result=(a<=b);
        document.write(result);
        document.write(c);

        document.write("(a< b)" + " is ");
        result=(a<b);
        document.write(result);
        document.write(c);
    </script>
</body>
</html>
