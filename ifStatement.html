<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if else</title>
        <script>
            function grades(){
                if (document.form.text1.value>=90)
                    alert("grade A");
                else
                    if (document.form.text1.value>=80 && 
                    document.form.text1.value<90)
                    {
                        alert("Grade A");
                    }
                else
                    if (document.form.text1.value>=70 && 
                    document.form.text1.value<80)
                    {
                        alert("Grade B+");
                    }
                else
                    if (document.form.text1.value>=60 && 
                    document.form.text1.value<70)
                    {
                        alert("Grade B");
                    }
                else
                    {
                        alert("Grade C");
                    }
            }
        </script>
</head>
<body>
    
    <form name="form" action="#">
        Please Enter your Marks <input type="text" name="text1" value="">
        <input type="button" value="check your grade" onclick="grades()">
    </form>
</body>
</html>
