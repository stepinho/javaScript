<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment and Decrement operator</title>
</head>
<body>
    <script>
        var x;
        x=10;
            document.write(x++);
            document.write(x);
        x=10;
            document.write(++x);
        x=10;
            document.write(--x);
        x=10;
            document.write(x--); 
            document.write(x);
             
    </script>
</body>
</html>
