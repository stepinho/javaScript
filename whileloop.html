<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>While Loop in Javascript</title>
</head>

<body>
    <script>
        var i = 1;
        while (i <= 5) {
            document.write("<p> The number of while loops is " + i + " </p >");
            i++;
        }
    </script>
</body>

</html>
