<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function test_fifteen(num) {
            while (num < 15) {
                num++;
            }
            return num;
        }
        document.write(test_fifteen("123") + "</br >");
        document.write(test_fifteen("10") + "</br >");
        document.write(test_fifteen("5") + "</br >");
    </script>
</body>

</html>
