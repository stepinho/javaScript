<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Box</title>
</head>
<body>
    <form>
        <input type="button" value=" Click Me" onclick="promptbox();"/>
    </form>
    <script>
        function promptbox(){
        var val=prompt("Enter your name", "name");
        document.write("Witaj "+val+ " ! :)");
    }
    </script>
</body>
</html>
