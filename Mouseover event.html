<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function over(){
            document.write("Mouse over");
        }
        function out(){
            document.write("Mouse Out");
        }
    </script>
</head>
<body>
    <input type="button" onMouseOut="alert('This is mouse out event')">
    <div mouseover="over()" onMouseOut="out()">
        <p> This is moise</p>
    </div>
</body>
</html>
