<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logical oeprator</title>
</head>
    <p id="logicalor"></p>
<body>
    <script>
       
       // and operator &&
       
       var a=true;
        var b=true;
        var c="<br/>"
        document.write("(a && b)");
        result=(a&&b);
        document.write(result);
        document.write(c);

        // or operator ||

        var x=10;
        var y=6;
        document.getElementById("logicalor").innerHTML=
            (x==4 || y==3)+"<br>"+
            (x==10|| y==0)+"<br>"+
            (x==0 || y==6)+"<br>"+
            (x==10|| y==6);
        
        // NOT operator - !!    

        document.write("(a !! b)");
        result=(!(a&&b));
        document.write(result);

    </script>
</body>
</html>
